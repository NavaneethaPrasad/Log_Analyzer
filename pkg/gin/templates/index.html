	<!DOCTYPE html>
<html>
<head>
    <title>Log Search</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Center form */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Input box styling */
        .search-input {
            width: 450px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        /* Button styling */
        .search-btn {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #a8293a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        /* Error message */
        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Results box */
        .results-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            max-width: 900px;
            margin: 0 auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

    </style>
</head>

<body>

<h2>Search Logs</h2>

<div class="search-container">
    <form method="POST" action="/search">
        <input class="search-input" type="text" name="filter" placeholder="Enter query...">
        <button class="search-btn" type="submit">Search</button>
    </form>
</div>

{{ if .Error }}
    <p class="error">{{ .Error }}</p>
{{ end }}

{{ if .Entries }}
<h3 style="text-align:center;">Results</h3>

<div class="results-box">
    {{ range .Entries }}
    <div class="result-item">
        <strong>Time:</strong> {{ .TimeStamp }} <br>
        <strong>Level:</strong> {{ .Level.Level }} <br>
        <strong>Component:</strong> {{ .Component.Component }} <br>
        <strong>Host:</strong> {{ .Host.Host }} <br>
        <strong>RequestID:</strong> {{ .RequestId }} <br>
        <strong>Message:</strong> {{ .Message }}
    </div>
    {{ end }}
</div>

{{ end }}

</body>
</html>
